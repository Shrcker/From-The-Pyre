<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Button Game</title>
  <link rel='stylesheet' href='./src/assets/styles/styles.css' />
</head>
<body>
  <main>
    <div id="message-center">
    </div>
    <p id="time-counter" class="time day"></p>
    <div id="counter-list" class="list">
      <p id="wood-counter" class="counter"></p>
      <p id="stone-counter" class="counter"></p>
    </div>

    <div id="count-list" class="list day">
      <p id="pyre-counter" class="counter"></p>
      <button title="1 hour, 10 wood" id="add-fuel" class="action">Add Fuel</button>
    </div>

    <div id="day-action-list" class="list">
      <button title="4 hours" id="get-wood" class="action day">Chop Wood</buton>
      <button title="3 hours" id="get-stone" class="action day">Gather Stone</button>
      <button title="Preserve your energy (will have two more hours to work in the morning)" id="rest" class="action night hidden">Rest</button>
      <button title="Surely there is something of value here..." id="study" class="action night hidden">Search Cabin</button>
    </div>

  </main>
  <script type="module" src='./src/script.js'></script>
</body>
</html>
