<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Button Game</title>
  <link rel='stylesheet' href='./src/assets/styles/styles.css' />
</head>
<body>
  <main>
    <div id="message-center">
    </div>
    <p id="time-counter" class="time"></p>
    <div id="counter-list" class="list">
      <p id="wood-counter" class="counter"></p>
      <p id="stone-counter" class="counter"></p>
    </div>

    <div id="count-list" class="list">
      <p id="pyre-counter" class="counter"></p>
      <button title="1 hour, 10 wood" id="add-fuel" class="action">Add Fuel</button>
    </div>

    <div id="action-list" class="list">
      <button title="4 hours" id="get-wood" class="action">Chop Wood</buton>
      <button title="3 hours" id="get-stone" class="action">Gather Stone</button>
    </div>

  </main>
  <script type="module" src='./src/script.js'></script>
</body>
</html>
